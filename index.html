<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open the Letter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6f1e9, #e8dcc8);
      overflow: hidden;
    }

    .header-warning {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #4a3b2a;
      letter-spacing: 1px;
    }

    .envelope-container {
      position: relative;
      width: 320px;
      height: 220px;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .envelope-container:hover {
      transform: scale(1.03);
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #d6b88c;
      border-radius: 6px;
      overflow: hidden;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-top: 110px solid #c9a66b;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 10px;
      width: 300px;
      height: 180px;
      background: #fff;
      border-radius: 4px;
      z-index: 2;
      transition: all 0.9s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #444;
      text-align: center;
      padding: 10px;
    }

    .envelope.open .letter {
      top: -240px;
      transform: scale(1.1);
      opacity: 0;
    }

    .fullscreen {
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 10;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    .fullscreen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hint {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1 class="header-warning">
    HIIIIII OPEN MO TO WAG KA LANG MAGUGULAT DAHIL MAY AUDIO TO ðŸ˜…
  </h1>

  <div class="envelope-container" id="envelopeBox">
    <div class="envelope" id="envelope">
      <div class="letter">
        Click the envelope ðŸ’Œ
      </div>
    </div>
    <div class="hint">Tap the envelope</div>
  </div>

    <div class="fullscreen" id="viewer">
    <audio id="openAudio" src="Misc/audio.mp3" preload="auto"></audio>
    <iframe src="Misc/Letter for Jess.pdf"></iframe>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const viewer = document.getElementById('viewer');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      setTimeout(() => {
        viewer.style.display = 'block';
        const audio = document.getElementById('openAudio');
        audio.play().catch(() => {});
      }, 900);
    });
  </script>

</body>
</html>
